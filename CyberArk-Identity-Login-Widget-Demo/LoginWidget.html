<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Below Line imports the required css for the widget -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://<TENANT_FQDN>/vfslow/lib/uibuild/standalonelogin/css/login.css"
    />
    <script src="https://<TENANT_FQDN>/vfslow/lib/uibuild/standalonelogin/login.js"></script>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        LaunchLoginView({
          containerSelector: ".cyberark-login",
          apiFqdn: "<TENANT_FQDN>",
          widgetId: "<WIDGET_ID>"
        });
      });
    </script>
  </head>
  <body>
    <div class="cyberark-login" style="width: auto; height: 100vh"></div>
  </body>
</html>
